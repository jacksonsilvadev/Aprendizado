<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-show</title>
    
    
</head>
<body>
    
    <div id="app">
        
        <p v-show="active"> Ativa </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        new Vue({
            el:'#app',
            data: {
               active: false
            }
        })
    </script>
</body>
</html>
