<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data-bind</title>
    
    
</head>
<body>
    
 <div id="app">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <!-- if inline -->
    <p>{{ isActive ? 'Ativo':'Não Ativo'}}</p>
    <!-- v-bind é um seguindo do Vue para alterar valores padrão do html como href/title e assim por diante -->
    <!-- e o : é uma expressão sugar em vez de colocar o v-bind todo -->
    <a v-bind:href="url" :title="textAcademy">{{ textAcademy }}</a>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       new Vue ({
           el:'#app',
           data: {
            title: 'Meu Título',
            description: 'Sub title',
            isActive: true,
            url: 'https://academy.especializati.com.br',
            textAcademy: 'EspecializaTi Academy'
           }
       })
    </script>
</body>
</html>
