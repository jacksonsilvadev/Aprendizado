<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-once</title>
</head>
<body>
    
    <div id="app">
        <!-- v-once faz com que nÃ£o mude o valor da diretiva v-model naquela tag -->
        <h1 v-once>{{ name }}</h1>
        <input type="text" v-model:value="name">
        <p>{{ name }}</p>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue ({
                el:'#app',
                data: {
                    name: 'EspecializaTi Academy + Vue'
                }
            })
        </script>
</body>
</html>
