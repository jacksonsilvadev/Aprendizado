<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos com parametros</title>
</head>

<body>
    <div id="app">
        <input type="text" @keyup="changeInput">

        {{ count }}
        <button @click="changeInputTwo(2)">Incrementar</button>
        <!-- Para enviar o parametro evento caso necessÃ¡rio pode se usar o parametro $event -->
        <input type="text" @keyup="changeInputThree(2, $event)">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                changeInput: function (event) {
                    console.log(event.target.value)
                },
                changeInputTwo: function (value) {
                    this.count += value
                },
                changeInputThree: function (value, event) {
                    value += parseInt(event.target.value)
                    this.count += value

                }
            }
        })
    </script>
</body>

</html>
