<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
</head>

<body>

    <div id="app">
        <input type="text" @keyup.enter="changeValue">
        <!-- keyup.enter / keyup.ctrl / key.alt -->

        <!-- pode se combinar tambÃ©m dessa maneira [keyup.ctrl.click] -->

        {{ valueText }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue ({
            el:'#app',
            data:{
                valueText: ''
            },
            methods: {
                changeValue(event){
                    console.log(event)
                    this.valueText = event.target.value
                }
            }
        })
    </script>
</body>

</html>
