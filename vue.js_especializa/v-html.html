<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML COM Vue js</title>
</head>
<body>
    <div id="app">
    <h1>{{ title }}</h1>
    <!-- v-html = ele reproduz as tags html para o navegador -->
    <p v-html="description"></p>
</div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue ({
                el:'#app',
                data: {
                    title: 'Tutorial Vue JS',
                    description: '<strong>Conte√∫do do artigos </strong>'
                }
            })
        </script>
</body>
</html>
