<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="nav-bar"></div>

    <div id="app">

        <div class="product">
            <div class="product-image">

                <!-- Dynamically binds an attribute to an expression. -->
                <!-- v-bind:src(attribute) -->
                <!-- = -->
                <!-- "(expression)" --> 

                <!-- v-bind:src pode ser diminuito para :src onde os dois pontos Ã© o mesmo de se usar V-BIND -->

                <img v-bind:src="image" alt="product">

                <!-- <a :href="link">Click here!</a> -->

            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>
                <p v-if="stock > 10 ">In Stock</p>
                <p v-else-if="stock <=10 && stock > 0">Almost sold out</p>
                <p v-else>Out of Stock</p>

                <!-- <p v-if="onSale">On Sale!</p> -->
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
